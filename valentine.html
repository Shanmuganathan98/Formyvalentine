<html lang="en">

      display: flex;

    .card {

      max-width: 400px;
      width: 90%;
      display: none;
    }

    .card.active {

    }

    button {

      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .primary {
      background: #e63946;
      color: white;
    }

    .secondary {
      background: #777;
      color: white;
    }
  </style>
</head>

<body>

  <!-- PAGE 1 -->

  <script>

      pages.forEach(page => page.classList.remove("active"));

    }

</body>
</html>
