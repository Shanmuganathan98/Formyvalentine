<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      animation: popIn 1s ease;
      max-width: 400px;
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: #e63946;
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(230, 57, 70, 0.5);
    }

    #message {
      margin-top: 25px;
      font-size: 22px;
      color: #e63946;
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes popIn {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="card">

    </div>
  </div>

  <script>

      const msg = document.getElementById("message");
      msg.style.display = "block";

      for (let i = 0; i < 25; i++) {
        createHeart();
      }
    }

    function createHeart() {

      const emojis = ["â¤ï¸", "ðŸ’–", "ðŸ’•", "ðŸ’˜", "ðŸŒ¹", "ðŸ˜˜"];
      heart.classList.add("heart");

      document.body.appendChild(heart);

    }
  </script>
</body>
</html>
